BMTopComponent.settingsHint.text=Mount a probing tool and specify its diameter. For backlash measuring operation a 2mm (1/10 inch) calibrated steel rod or an end mill tool can be used.\nEvery probing cycle consists of two stages:\n1. Probing with fast-forward rate\n2. Retract on specified amount off of the sensor body surface, then probe with slow measure rate\n\n
BMTopComponent.settingsNextButton.text=Next
BMTopComponent.leadUpHint.text=To align the machine for probe sensor do:\n1. Pressing the LeadUp button will initiate a homing cycle followed by optionall (but highly adviseble) reset of G43 and G92 coordinate offsets.\n2. Using jog controls move machine to some safe upper lavel at the center of your probe sensor body. Press the first chevron.\n3. Jog the machine into some safe position in front of the sensor body edge along X axis at a half of its height. Press the second chevron.\n4. Do the same in front of the sensor body edge along Y axis and press the third chevron.
